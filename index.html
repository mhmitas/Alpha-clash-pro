<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- tailwind and daistUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- custom style link -->
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="">
    <main class="min-h-screen bg-[#0d0921] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home section -->
        <section id="home-screen" class="flex min-h-screen items-center justify-center ">
            <div class="flex flex-col items-center justify-center gap-8">
                <h1 class="anton-regular text-9xl text-white uppercase">Alpha Clash Pro</h1>
                <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-primary text-white" onclick="play()">Play Now</button>
            </div>
        </section>
        <!-- Playground start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center gap-20 py-10">
                <!-- artboard -->
                <div
                    class="artboard artboard-horizontal phone-6 bg-[#ffffffB3] border-[20px] rounded-2xl border-[#010313BD]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 py-2 rounded-b-lg text-white">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div id="alphabet-display" class="flex justify-center items-center h-full text-black text-9xl font-bold uppercase">Y</div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- life and score section -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-purple-800 px-4"><span>Life</span>
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-purple-800 px-4"><span>Score</span>
                        <img src="images/score.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Playground end -->
        <!-- final score section -->
        <section class="score min-h-screen flex justify-center items-center hidden">
            <div class="text-center bg-[#ffffff33] text-white p-8 space-y-6 rounded-xl">
                <div class="text-5xl font-extrabold">
                    <span>Score : </span><span>14</span>
                </div>
                <button class="btn btn-primary">Play Again</button>
                <p class="">Practice will make you pro</p>
            </div>
        </section>
    </main>
    <!-- script files -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha.js"></script>
</body>

</html>
